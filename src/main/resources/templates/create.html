<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/save" method="post" th:object="${hotel}">
  <input type="text" placeholder="name" th:field="*{name}">
  <input type="text" placeholder="price" th:field="*{pricePerNight}">
    <input type="text" placeholder="country" th:field="*{address.country}">
    <input type="text" placeholder="city" th:field="*{address.city}">
  <input type="submit" value="save">
</form>
</body>
</html>
